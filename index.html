<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.emailjs.com" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/images/wallpaper.jpg" as="image" type="image/jpeg" fetchpriority="high" crossorigin="anonymous" />
    <link rel="preload" href="/asus.glb" as="fetch" type="application/octet-stream" fetchpriority="high" crossorigin="anonymous" />
    
    <title>Your Portfolio - Full Stack Developer</title>
    
    <!-- Critical CSS inline (will be added by Vite) -->
    <style>
      /* Critical above-the-fold styles */
      #root { min-height: 100vh; }
      .loading-spinner { 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading-spinner">
        <div>Loading...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
